name: Hotel Reservation Test Client
on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: restaurant-reservation-client
    strategy:
      matrix:
        node-version: [ 14.x ]

    steps:
      - run: echo "👋🏼 Hi! You'r in restaurant-reservation-client directory."
        working-directory: ./

      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
        working-directory: ./

      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
        working-directory: ./

      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
        working-directory: ./

      - name: Check out repository code
        uses: actions/checkout@v2

      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
        working-directory: ./

      - run: echo "🖥️ The workflow is now ready to test your code on the runner."

      - name: Run tests using Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Formating code
        run: npm run format

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test-headless

      - if: ${{ success() }}
        run: echo "✔️ This job's is successfully completed."

      - if: ${{ cancelled() || failure() }}
        run: echo "❌ This job's status is ${{ job.status }}."
