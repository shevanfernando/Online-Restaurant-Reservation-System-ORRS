name: Hotel Reservation Test Server
on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: restaurant-reservation-server
    strategy:
      matrix:
        node-version: [ 14.x ]

    steps:
      - run: echo "ğŸ‘‹ğŸ¼ Hi! You'r in hotel-reservation-server directory."
        working-directory: ./

      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
        working-directory: ./

      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
        working-directory: ./

      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
        working-directory: ./

      - name: Check out repository code
        uses: actions/checkout@v2

      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
        working-directory: ./

      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."

      - name: Run tests using Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run Build
        run: npm run build --if-present

      - name: Prisma Format
        run: npm run prisma:format

      - name: Prisma Migrate
        run: npm run prisma:migration

      - name: Prisma Seed
        run: npm run prisma:seed

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - if: ${{ success() }}
        run: echo "âœ”ï¸ This job's is successfully completed."

      - if: ${{ cancelled() || failure() }}
        run: echo "âŒ This job's status is ${{ job.status }}."
